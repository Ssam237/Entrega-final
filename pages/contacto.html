</head>
<body class="body-custom">

    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <figure>
                    <img src="../assets/Logo/logo Coffe Shop.jpg" class="img-logo" alt="el logo de nuestra empresa">
                </figure>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon toggler-custom"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ul-custom">
                <li class="nav-item texto-navbar">
                    <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="personal.html">Personal</a>
                </li>
                <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--main-->
    <main>
        <section class="container mt-5 mb-5">
            <h2 class="text-center mb-4">Contáctanos</h2>
            <form class="contact-form">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Tu nombre completo" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" placeholder="Asunto del mensaje" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </section>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                        <ul>
                            <li><a href="">Contacto</a></li>
                        </ul>

                        </figure>

                        </ul>
